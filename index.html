<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجريبي - إظهار الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .image-container {
            margin-top: 30px;
            border: 2px solid #007bff;
            display: inline-block;
            padding: 10px;
            background-color: white;
        }
        /* كود لضبط حجم الصورة في الموقع */
        .image-container img {
            max-width: 250px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في موقع NOV التجريبي</h1>

    <p>لقد قمت بإضافة الصورة بنجاح باستخدام المسار النسبي الصحيح:</p>

    <div class="image-container">
        <img src="./assets/nov-logo.jpg" alt="شعار موقع NOV.COM الكهربائي">
    </div>

    <p>إذا ظهر الشعار أعلاه، فعملية الرفع والمسار صحيحة 100%.</p>
</body>
</html>
