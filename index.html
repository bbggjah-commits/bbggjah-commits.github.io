<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDXS Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAk_Nb7MzG7D_hAXRAxZdt7jtsjwIj-zJw",
            authDomain: "vndxs-network.firebaseapp.com",
            projectId: "vndxs-network",
            storageBucket: "vndxs-network.firebasestorage.app",
            messagingSenderId: "252650626086",
            appId: "1:252650626086:web:555f3cfbf77f3a193a9ae7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseModules = { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp, db };
    </script>
    
    <style>
        .font-arabic { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .dir-rtl { direction: rtl; }
        .dir-ltr { direction: ltr; }
        .hidden-content { display: none !important; }
        .container-custom { max-width: 1200px; margin: 0 auto; }
        .post-card { transition: all 0.3s ease; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(30, 64, 175, 0.2); }
        
        @media (max-width: 768px) {
            .container-custom { padding-left: 1rem; padding-right: 1rem; }
            .header-content { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body class="bg-black text-white font-arabic min-h-screen dir-rtl">

<div id="loadingScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <div class="text-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-400">جاري التحميل...</p>
    </div>
</div>

<div id="mainContent" class="hidden-content">
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[20%] w-[500px] h-[500px] bg-[#0a1128] rounded-full blur-[120px] opacity-40 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[10%] w-[400px] h-[400px] bg-[#1e40af] rounded-full blur-[100px] opacity-20"></div>
    </div>

    <header class="relative z-10 border-b border-white/10 bg-black/50 backdrop-blur-sm">
        <div class="container-custom px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://d.top4top.io/p_3616filhy0.jpg" alt="VNDXS Logo" class="w-10 h-10 rounded-full border-2 border-white/10 object-cover"/>
                    <div>
                        <h1 class="text-xl font-bold font-orbitron bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                            VNDXS Network
                        </h1>
                    </div>
                </div>
                <button id="createPostBtn" class="flex items-center gap-2 px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded-xl transition-all duration-300">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>منشور جديد</span>
                </button>
            </div>
        </div>
    </header>

    <main class="relative z-10 container-custom px-4 sm:px-6 py-6">
        <div id="createPostSection" class="mb-8 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-4 hidden">
            <h2 class="text-xl font-bold mb-4">إنشاء منشور جديد</h2>
            <div class="space-y-4">
                <input type="text" id="postTitle" placeholder="عنوان المنشور" class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-xl focus:border-blue-500 focus:outline-none">
                <textarea id="postContent" rows="4" placeholder="محتوى المنشور" class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-xl focus:border-blue-500 focus:outline-none resize-none"></textarea>
                <div class="flex gap-3">
                    <button id="publishPostBtn" class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition-colors">
                        نشر
                    </button>
                    <button id="cancelPostBtn" class="px-6 py-2 bg-white/10 hover:bg-white/20 rounded-xl transition-colors">
                        إلغاء
                    </button>
                </div>
            </div>
        </div>

        <div id="postsContainer">
            <h2 class="text-2xl font-bold mb-6">أحدث المنشورات</h2>
            <div id="postsList" class="space-y-4">
            </div>
            <div id="emptyState" class="text-center py-8">
                <i data-lucide="newspaper" class="w-12 h-12 text-gray-600 mx-auto mb-3"></i>
                <p class="text-gray-400">لا توجد منشورات بعد</p>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();

    async function loadPosts() {
        try {
            const { getDocs, collection, query, orderBy, db } = window.firebaseModules;
            const q = query(collection(db, "posts"), orderBy("date", "desc"));
            const snapshot = await getDocs(q);
            const postsList = document.getElementById('postsList');
            const emptyState = document.getElementById('emptyState');
            
            postsList.innerHTML = '';
            
            if (snapshot.empty) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            snapshot.forEach(doc => {
                const post = doc.data();
                const postElement = document.createElement('div');
                postElement.className = 'post-card bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-4';
                postElement.innerHTML = `
                    <h3 class="text-lg font-bold mb-2">${post.title}</h3>
                    <p class="text-gray-300 mb-3">${post.content}</p>
                    <div class="text-gray-500 text-sm">${new Date(post.date?.toDate()).toLocaleDateString('ar-EG')}</div>
                `;
                postsList.appendChild(postElement);
            });
        } catch (error) {
            console.error('Error loading posts:', error);
        }
    }

    async function createPost(title, content) {
        try {
            const { addDoc, collection, serverTimestamp, db } = window.firebaseModules;
            await addDoc(collection(db, "posts"), {
                title,
                content,
                date: serverTimestamp(),
                likes: 0
            });
            await loadPosts();
            alert('تم نشر المنشور بنجاح!');
        } catch (error) {
            console.error('Error creating post:', error);
            alert('حدث خطأ في نشر المنشور');
        }
    }

    document.getElementById('createPostBtn').addEventListener('click', function() {
        document.getElementById('createPostSection').classList.remove('hidden');
    });

    document.getElementById('publishPostBtn').addEventListener('click', function() {
        const title = document.getElementById('postTitle').value.trim();
        const content = document.getElementById('postContent').value.trim();
        
        if (!title || !content) {
            alert('يرجى ملء العنوان والمحتوى');
            return;
        }
        
        createPost(title, content);
        document.getElementById('createPostSection').classList.add('hidden');
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
    });

    document.getElementById('cancelPostBtn').addEventListener('click', function() {
        document.getElementById('createPostSection').classList.add('hidden');
    });

    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('mainContent').classList.remove('hidden-content');
    
    setTimeout(() => {
        loadPosts();
    }, 1000);
</script>
</body>
</html>
