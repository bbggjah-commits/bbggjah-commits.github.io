<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDXS Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAk_Nb7MzG7D_hAXRAxZdt7jtsjwIj-zJw",
            authDomain: "vndxs-network.firebaseapp.com",
            projectId: "vndxs-network",
            storageBucket: "vndxs-network.firebasestorage.app",
            messagingSenderId: "252650626086",
            appId: "1:252650626086:web:555f3cfbf77f3a193a9ae7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseApp = {
            db,
            collection,
            addDoc,
            getDocs,
            doc,
            updateDoc,
            deleteDoc,
            onSnapshot,
            orderBy,
            query,
            serverTimestamp
        };
    </script>
    
    <style>
        .font-arabic { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        .dir-rtl { direction: rtl; }
        .dir-ltr { direction: ltr; }
        .hidden-content { display: none !important; }
        
        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .container-mobile { padding-left: 1rem; padding-right: 1rem; }
            .text-mobile { font-size: 0.9rem; }
            .text-title { font-size: 1.5rem; }
            .btn-mobile { padding: 0.75rem 1rem; font-size: 0.9rem; }
        }
        
        .post-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .search-result-item {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .search-result-item:hover {
            background: #2a2a2a;
        }
        
        .image-preview {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .file-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px 12px;
        }
    </style>
</head>
<body class="bg-black text-white font-arabic min-h-screen dir-rtl">

<div id="loadingScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <div class="text-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-400">جاري التحميل...</p>
    </div>
</div>

<!-- نافذة إنشاء المنشور -->
<div id="createPostModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeCreatePostModal()"></div>
    <div class="relative bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-gray-700">
            <h2 class="text-xl font-bold">إنشاء منشور جديد</h2>
        </div>
        
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">عنوان المنشور</label>
                <input type="text" id="postTitle" placeholder="اكتب عنواناً جذاباً..." 
                       class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl focus:border-blue-500 focus:outline-none">
            </div>
            
            <div>
                <label class="block text-gray-300 mb-2">محتوى المنشور</label>
                <textarea id="postContent" rows="4" placeholder="اكتب محتوى المنشور هنا..."
                         class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl focus:border-blue-500 focus:outline-none resize-none"></textarea>
            </div>
            
            <!-- رفع الصور -->
            <div>
                <label class="block text-gray-300 mb-2">الصور (يدعم GIF)</label>
                <div class="border-2 border-dashed border-gray-600 rounded-xl p-6 text-center cursor-pointer" onclick="document.getElementById('imageInput').click()">
                    <i data-lucide="image" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                    <p class="text-gray-400">انقر لرفع الصور أو GIF</p>
                    <input type="file" id="imageInput" multiple accept="image/*,.gif" class="hidden">
                </div>
                <div id="imagePreview" class="mt-3 grid grid-cols-2 gap-3"></div>
            </div>
            
            <!-- رفع الملفات -->
            <div>
                <label class="block text-gray-300 mb-2">الملفات</label>
                <div class="border-2 border-dashed border-gray-600 rounded-xl p-6 text-center cursor-pointer" onclick="document.getElementById('fileInput').click()">
                    <i data-lucide="file" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                    <p class="text-gray-400">انقر لرفع الملفات</p>
                    <input type="file" id="fileInput" multiple class="hidden">
                </div>
                <div id="filePreview" class="mt-3 space-y-2"></div>
            </div>
        </div>
        
        <div class="p-6 border-t border-gray-700 flex gap-3">
            <button onclick="publishPost()" class="flex-1 py-3 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition-colors">
                نشر المنشور
            </button>
            <button onclick="closeCreatePostModal()" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-xl transition-colors">
                إلغاء
            </button>
        </div>
    </div>
</div>

<!-- المحتوى الرئيسي -->
<div id="mainContent" class="hidden-content">
    <!-- الخلفية المتحركة -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[20%] w-[300px] h-[300px] bg-[#0a1128] rounded-full blur-[80px] opacity-40 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[10%] w-[250px] h-[250px] bg-[#1e40af] rounded-full blur-[60px] opacity-20"></div>
    </div>

    <!-- الهيدر -->
    <header class="relative z-10 border-b border-white/10 bg-black/80 backdrop-blur-sm">
        <div class="container-mobile py-3 px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://d.top4top.io/p_3616filhy0.jpg" alt="VNDXS Logo" 
                         class="w-10 h-10 rounded-full border-2 border-white/10 object-cover">
                    <div>
                        <h1 class="text-title font-bold font-orbitron bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                            VNDXS Network
                        </h1>
                        <p class="text-gray-400 text-xs">التطوير والمشاركة</p>
                    </div>
                </div>
                
                <!-- شريط البحث -->
                <div class="relative flex-1 max-w-xs mx-4">
                    <div class="relative">
                        <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2"></i>
                        <input type="text" id="searchInput" placeholder="ابحث في المنشورات..."
                               class="w-full pl-10 pr-4 py-2 bg-white/5 border border-white/10 rounded-xl focus:border-blue-500 focus:outline-none text-mobile">
                        <div id="searchResults" class="search-results hidden"></div>
                    </div>
                </div>

                <button onclick="openCreatePostModal()" class="btn-mobile flex items-center gap-2 bg-blue-600 hover:bg-blue-700 rounded-xl transition-all duration-300">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span class="hidden sm:block">منشور جديد</span>
                </button>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="relative z-10 container-mobile py-6">
        <!-- قسم المنشورات -->
        <div id="postsSection">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">أحدث المنشورات</h2>
                <div class="flex items-center gap-3 text-sm text-gray-400">
                    <span id="postsCount">0</span> منشور
                </div>
            </div>

            <div id="postsList" class="space-y-4">
                <!-- المنشورات تظهر هنا -->
            </div>

            <div id="emptyState" class="text-center py-12">
                <i data-lucide="newspaper" class="w-16 h-16 text-gray-600 mx-auto mb-4"></i>
                <h3 class="text-xl text-gray-400 mb-2">لا توجد منشورات بعد</h3>
                <p class="text-gray-500 mb-6">كن أول من ينشر محتوى رائع!</p>
                <button onclick="openCreatePostModal()" class="btn-mobile bg-blue-600 hover:bg-blue-700 rounded-xl transition-colors">
                    ابدأ بنشر أول منشور
                </button>
            </div>
        </div>
    </main>
</div>

<script>
    // تهيئة الأيقونات
    lucide.createIcons();
    
    // بيانات التطبيق
    let currentImages = [];
    let currentFiles = [];
    let allPosts = [];
    let editingPostId = null;

    // دوال إدارة النوافذ
    function openCreatePostModal() {
        document.getElementById('createPostModal').classList.remove('hidden');
    }

    function closeCreatePostModal() {
        document.getElementById('createPostModal').classList.add('hidden');
        resetCreateForm();
    }

    function resetCreateForm() {
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        document.getElementById('imagePreview').innerHTML = '';
        document.getElementById('filePreview').innerHTML = '';
        currentImages = [];
        currentFiles = [];
        editingPostId = null;
    }

    // دالة النشر الرئيسية - تم إصلاحها
    async function publishPost() {
        const title = document.getElementById('postTitle').value.trim();
        const content = document.getElementById('postContent').value.trim();
        
        if (!title || !content) {
            alert('يرجى ملء العنوان والمحتوى');
            return;
        }
        
        try {
            const postData = {
                title,
                content,
                images: currentImages,
                files: currentFiles,
                likes: 0,
                likesCount: [],
                comments: [],
                createdAt: firebaseApp.serverTimestamp(),
                updatedAt: firebaseApp.serverTimestamp()
            };
            
            await firebaseApp.addDoc(firebaseApp.collection(firebaseApp.db, 'posts'), postData);
            
            closeCreatePostModal();
            alert('تم نشر المنشور بنجاح!');
            loadPosts(); // إعادة تحميل المنشورات
        } catch (error) {
            console.error('Error publishing post:', error);
            alert('حدث خطأ في نشر المنشور: ' + error.message);
        }
    }

    // تحميل المنشورات
    async function loadPosts() {
        try {
            const q = firebaseApp.query(
                firebaseApp.collection(firebaseApp.db, 'posts'), 
                firebaseApp.orderBy('createdAt', 'desc')
            );
            
            const querySnapshot = await firebaseApp.getDocs(q);
            allPosts = [];
            const postsList = document.getElementById('postsList');
            const emptyState = document.getElementById('emptyState');
            
            postsList.innerHTML = '';
            
            if (querySnapshot.empty) {
                emptyState.classList.remove('hidden');
                document.getElementById('postsCount').textContent = '0';
                return;
            }
            
            emptyState.classList.add('hidden');
            
            querySnapshot.forEach((doc) => {
                const post = { id: doc.id, ...doc.data() };
                allPosts.push(post);
                const postElement = createPostElement(post);
                postsList.appendChild(postElement);
            });
            
            document.getElementById('postsCount').textContent = allPosts.length;
        } catch (error) {
            console.error('Error loading posts:', error);
        }
    }

    // إنشاء عنصر المنشور
    function createPostElement(post) {
        const div = document.createElement('div');
        div.className = 'post-card bg-white/5 backdrop-blur-sm rounded-2xl p-4';
        div.innerHTML = `
            <div class="flex items-start justify-between mb-3">
                <h3 class="text-lg font-bold text-white flex-1">${post.title}</h3>
                <div class="flex items-center gap-2">
                    <button onclick="editPost('${post.id}')" class="text-gray-400 hover:text-blue-400 transition-colors p-1">
                        <i data-lucide="edit" class="w-4 h-4"></i>
                    </button>
                    <button onclick="deletePost('${post.id}')" class="text-gray-400 hover:text-red-400 transition-colors p-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            
            <p class="text-gray-300 mb-4 leading-relaxed">${post.content}</p>
            
            ${post.images && post.images.length > 0 ? `
                <div class="grid grid-cols-2 gap-2 mb-4">
                    ${post.images.map(img => `
                        <img src="${img}" alt="صورة المنشور" class="image-preview w-full rounded-lg">
                    `).join('')}
                </div>
            ` : ''}
            
            ${post.files && post.files.length > 0 ? `
                <div class="space-y-2 mb-4">
                    ${post.files.map(file => `
                        <div class="file-item flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <i data-lucide="file" class="w-4 h-4 text-blue-400"></i>
                                <span class="text-gray-300 text-sm">${file.name}</span>
                            </div>
                            <button onclick="downloadFile('${file.url}', '${file.name}')" 
                                    class="text-blue-400 hover:text-blue-300 transition-colors">
                                <i data-lucide="download" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `).join('')}
                </div>
            ` : ''}
            
            <div class="flex items-center justify-between pt-3 border-t border-white/10">
                <div class="flex items-center gap-4 text-gray-400 text-sm">
                    <button onclick="likePost('${post.id}')" class="flex items-center gap-1 hover:text-red-400 transition-colors">
                        <i data-lucide="heart" class="w-4 h-4"></i>
                        <span>${post.likes || 0}</span>
                    </button>
                    <button onclick="addComment('${post.id}')" class="flex items-center gap-1 hover:text-blue-400 transition-colors">
                        <i data-lucide="message-circle" class="w-4 h-4"></i>
                        <span>تعليق</span>
                    </button>
                </div>
                <span class="text-gray-500 text-xs">${formatDate(post.createdAt)}</span>
            </div>
            
            ${post.comments && post.comments.length > 0 ? `
                <div class="mt-3 pt-3 border-t border-white/10">
                    <div class="space-y-2">
                        ${post.comments.slice(0, 3).map(comment => `
                            <div class="text-sm text-gray-400">
                                <span class="text-blue-400">${comment.author}:</span> ${comment.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : ''}
        `;
        
        return div;
    }

    // تنسيق التاريخ
    function formatDate(timestamp) {
        if (!timestamp) return 'قبل قليل';
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        return date.toLocaleDateString('ar-EG');
    }

    // البحث في المنشورات
    function searchPosts(query) {
        const searchResults = document.getElementById('searchResults');
        
        if (query.length < 2) {
            searchResults.classList.add('hidden');
            return;
        }
        
        const results = allPosts.filter(post => 
            post.title.toLowerCase().includes(query.toLowerCase()) ||
            post.content.toLowerCase().includes(query.toLowerCase())
        );
        
        searchResults.innerHTML = '';
        
        if (results.length === 0) {
            searchResults.innerHTML = '<div class="search-result-item text-gray-400">لا توجد نتائج</div>';
        } else {
            results.forEach(post => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `
                    <div class="font-medium">${post.title}</div>
                    <div class="text-gray-400 text-xs mt-1">${post.content.substring(0, 50)}...</div>
                `;
                item.onclick = () => {
                    document.getElementById('searchInput').value = post.title;
                    searchResults.classList.add('hidden');
                    // يمكن إضافة تصفية للمنشورات حسب البحث
                };
                searchResults.appendChild(item);
            });
        }
        
        searchResults.classList.remove('hidden');
    }

    // معاينة الصور
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const preview = document.getElementById('imagePreview');
        currentImages = [];
        
        Array.from(e.target.files).forEach(file => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview w-full rounded-lg';
                    preview.appendChild(img);
                    currentImages.push({
                        url: e.target.result,
                        name: file.name,
                        type: file.type
                    });
                };
                reader.readAsDataURL(file);
            }
        });
    });

    // معاينة الملفات
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const preview = document.getElementById('filePreview');
        currentFiles = [];
        
        Array.from(e.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item flex items-center justify-between';
                fileItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <i data-lucide="file" class="w-4 h-4 text-blue-400"></i>
                        <span class="text-gray-300 text-sm">${file.name}</span>
                        <span class="text-gray-500 text-xs">${(file.size / 1024).toFixed(1)} KB</span>
                    </div>
                    <button onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                `;
                preview.appendChild(fileItem);
                
                currentFiles.push({
                    url: e.target.result,
                    name: file.name,
                    size: file.size,
                    type: file.type
                });
            };
            reader.readAsDataURL(file);
        });
        
        lucide.createIcons();
    });

    // دوال التفاعل (سيتم تطويرها)
    async function likePost(postId) {
        alert('ميزة الإعجاب قيد التطوير');
    }

    async function addComment(postId) {
        const comment = prompt('اكتب تعليقك:');
        if (comment) {
            alert('ميزة التعليقات قيد التطوير');
        }
    }

    async function editPost(postId) {
        alert('ميزة التعديل قيد التطوير');
    }

    async function deletePost(postId) {
        if (confirm('هل أنت متأكد من حذف هذا المنشور؟')) {
            try {
                await firebaseApp.deleteDoc(firebaseApp.doc(firebaseApp.db, 'posts', postId));
                loadPosts();
            } catch (error) {
                console.error('Error deleting post:', error);
            }
        }
    }

    function downloadFile(url, filename) {
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        link.click();
    }

    // أحداث البحث
    document.getElementById('searchInput').addEventListener('input', function(e) {
        searchPosts(e.target.value);
    });

    document.addEventListener('click', function(e) {
        if (!e.target.closest('#searchInput') && !e.target.closest('#searchResults')) {
            document.getElementById('searchResults').classList.add('hidden');
        }
    });

    // بدء التطبيق
    setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainContent').classList.remove('hidden-content');
        loadPosts();
    }, 2000);
</script>
</body>
</html>
