<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع جميل باللون الكحلي والأسود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الخطوط العربية */
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 50%, #0a0a2a 100%);
            color: #f0f0f0;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(30, 30, 70, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(10, 10, 40, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(50, 50, 100, 0.4) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
        }
        
        h1 {
            font-family: 'El Messiri', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.7);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(100, 150, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .special-text {
            font-family: 'El Messiri', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            color: #a0c0ff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            padding: 1rem;
            border-radius: 10px;
            background: rgba(10, 20, 50, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .discord-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #5865F2 0%, #4752c4 100%);
            color: white;
            font-family: 'El Messiri', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.6);
            background: linear-gradient(135deg, #5865F2 0%, #5b6bf8 100%);
        }
        
        .discord-btn i {
            font-size: 1.8rem;
            margin-left: 10px;
        }
        
        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            width: 100%;
            border-top: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        footer p {
            font-size: 1.2rem;
            color: #a0c0ff;
        }
        
        /* تأثيرات النجوم في الخلفية */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .special-text {
                font-size: 2rem;
            }
            
            .discord-btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- تأثير النجوم في الخلفية -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>موقع جميل باللون الكحلي والأسود</h1>
        </header>
        
        <div class="image-container">
            <img src="https://imagizer.imageshack.com/v2/320xq70/r/921/CGaMzx.jpg" alt="الصورة المركزية">
        </div>
        
        <div class="special-text">الهم صلي على محمد وعلى آله محمد</div>
        
        <a href="https://discord.gg/Z3pTBcYq4T" class="discord-btn" target="_blank">
            <i class="fab fa-discord"></i>
            انضم الى مجتمعنا
        </a>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2023</p>
        </footer>
    </div>

    <script>
        // إنشاء تأثير النجوم في الخلفية
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // حجم عشوائي للنجوم
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // مواضع عشوائية
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // تأخير عشوائي للوميض
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
