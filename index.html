<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المود الخارق: الأحمر والأسود والبالون الطائر</title>
    <style>
        /* ------------------------------------- */
        /* التجهيزات الأساسية: الأحمر والأسود والتوهج */
        /* ------------------------------------- */
        
        :root {
            --red-main: #ff0033; /* أحمر ناري جذاب */
            --black-deep: #0a0a0a; /* أسود عميق */
            --light-text: #f0f0f0; /* نص فاتح */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--black-deep);
            color: var(--light-text);
            /* تأثير الخلفية المتوهج */
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 51, 0.1) 0%, rgba(10, 10, 10, 1) 70%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* لمنع ظهور شريط التمرير الناتج عن حركة البالونات */
            position: relative;
        }

        /* ------------------------------------- */
        /* الرسوم المتحركة للبالونات (مفتاح الجمال) */
        /* ------------------------------------- */

        /* الطبقة الحاوية للبالونات */
        .balloon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* لتمرير النقرات من خلالها إلى المحتوى */
            z-index: 0; /* لتبقى خلف المحتوى */
        }

        .balloon {
            position: absolute;
            bottom: -150px; /* يبدأ من الأسفل خارج الشاشة */
            width: 80px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.5); /* توهج حول البالون */
            /* Animation: الحركة (float) والتأرجح (swing) */
            animation: float 15s infinite linear, swing 5s infinite alternate ease-in-out;
            transform-origin: bottom center;
        }
        
        /* البالونات الحمراء */
        .balloon.red {
            background-color: var(--red-main);
            left: 10%;
            animation-duration: 18s; /* حركة أبطأ */
            animation-delay: 1s;
        }
        
        .balloon.red:nth-child(2) {
            left: 45%;
            width: 100px;
            height: 120px;
            animation-duration: 14s;
            animation-delay: 5s;
        }

        .balloon.red:nth-child(4) {
            left: 70%;
            animation-duration: 20s;
            animation-delay: 8s;
        }

        /* البالونات السوداء */
        .balloon.black {
            background-color: var(--black-deep);
            border: 2px solid var(--red-main); /* حدود حمراء لتمييزه عن الخلفية */
            left: 25%;
            animation-duration: 16s;
            animation-delay: 3s;
        }

        .balloon.black:nth-child(3) {
            left: 85%;
            width: 90px;
            height: 110px;
            animation-duration: 12s;
            animation-delay: 6s;
        }

        .balloon.black:nth-child(5) {
            left: 55%;
            animation-duration: 19s;
            animation-delay: 0s;
        }

        /* خط البالون */
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background-color: var(--light-text);
        }

        /* ------------------------------------- */
        /* أنماط المحتوى المتحرك */
        /* ------------------------------------- */

        .content {
            z-index: 10; /* ليظهر فوق البالونات */
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* خلفية شبه شفافة للمحتوى */
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 0, 51, 0.7); /* توهج حول المحتوى */
            animation: fadeIn 2s ease-out; /* ظهور المحتوى */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
            color: var(--red-main);
            text-shadow: 0 0 10px var(--red-main);
            animation: heartbeat 1.5s infinite alternate; /* نبض خفيف للعنوان */
        }

        p {
            font-size: 1.5em;
            opacity: 0.9;
            transition: color 0.3s;
        }

        p:hover {
            color: var(--red-main);
            animation: pulse 0.8s infinite alternate; /* نبض عند مرور الماوس */
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: var(--red-main);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid var(--red-main);
            transition: all 0.3s ease;
            animation: flash 4s infinite; /* وميض مستمر */
        }

        .cta-button:hover {
            background-color: var(--black-deep);
            border-color: var(--light-text);
            color: var(--red-main);
            transform: scale(1.1) rotate(2deg); /* تكبير ودوران خفيف */
            box-shadow: 0 0 20px var(--red-main);
        }

        /* ------------------------------------- */
        /* تعريفات الـ @keyframes للحركات */
        /* ------------------------------------- */

        /* حركة طفو البالون للأعلى */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(360deg); } /* يطير خارج الشاشة ويدور */
        }

        /* حركة تأرجح البالون الجانبية */
        @keyframes swing {
            0% { transform: translateX(0) rotate(-2deg); }
            100% { transform: translateX(50px) rotate(2deg); }
        }

        /* ظهور المحتوى */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* نبض خفيف للعنوان */
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.95; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* وميض الزر */
        @keyframes flash {
            0%, 100% { box-shadow: 0 0 15px var(--red-main); }
            50% { box-shadow: 0 0 30px var(--red-main); }
        }

        /* نبض عند التمرير على النص */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

    </style>
</head>
<body>

    <div class="balloon-container">
        <div class="balloon red" style="left: 15%; animation-duration: 17s; animation-delay: 0s;"></div>
        <div class="balloon red" style="left: 40%; animation-duration: 13s; animation-delay: 4s;"></div>
        <div class="balloon red" style="left: 75%; animation-duration: 21s; animation-delay: 9s;"></div>
        
        <div class="balloon black" style="left: 25%; animation-duration: 19s; animation-delay: 2s;"></div>
        <div class="balloon black" style="left: 60%; animation-duration: 15s; animation-delay: 6s;"></div>
        <div class="balloon black" style="left: 90%; animation-duration: 23s; animation-delay: 11s;"></div>
    </div>

    <div class="content">
        <h1>مود الجمال الخارق</h1>
        <p>هنا يتجسد الفن بالحركة واللون. الأحمر والأسود يحكيان قصة الإبداع.</p>
        <a href="#" class="cta-button">اكتشف المزيد الآن</a>
    </div>

</body>
</html>
