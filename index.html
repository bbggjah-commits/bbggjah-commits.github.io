<script>

    document.getElementById('searchPosts').addEventListener('input', async function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const searchResults = document.getElementById('searchResults');
        
        if (searchTerm.length < 2) {
            searchResults.classList.add('hidden');
            await loadPosts();
            return;
        }
        
        try {
            const { collection, getDocs, query, where, orderBy } = window.firebaseModules;
            const postsQuery = query(
                collection(window.db, 'posts'),
                orderBy('title')
            );
            
            const snapshot = await getDocs(postsQuery);
            const results = snapshot.docs.filter(doc => {
                const post = doc.data();
                return post.title.toLowerCase().includes(searchTerm) || 
                       post.content.toLowerCase().includes(searchTerm);
            });
            
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item text-gray-400">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬</div>';
            } else {
                results.forEach(doc => {
                    const post = doc.data();
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.innerHTML = `
                        <div class="font-medium">${post.title}</div>
                        <div class="text-gray-400 text-xs mt-1">${post.content.substring(0, 60)}...</div>
                    `;
                    item.onclick = () => {
                        document.getElementById('searchPosts').value = '';
                        searchResults.classList.add('hidden');
                        filterPosts([doc.id]);
                    };
                    searchResults.appendChild(item);
                });
            }
            
            searchResults.classList.remove('hidden');
        } catch (error) {
            console.error('Search error:', error);
        }
    });

    async function handleMediaUpload(files, type) {
        const preview = document.getElementById('mediaPreview');
        
        for (let file of files) {
            if (type === 'image' && !file.type.startsWith('image/')) continue;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'relative';
                
                if (file.type.startsWith('image/')) {
                    mediaItem.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg post-image">
                        <button onclick="removeMedia(this)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">
                            <i data-lucide="x" class="w-3 h-3"></i>
                        </button>
                    `;
                    currentMedia.push({
                        type: 'image',
                        url: e.target.result,
                        file: file
                    });
                }
                
                preview.appendChild(mediaItem);
            };
            reader.readAsDataURL(file);
        }
        lucide.createIcons();
    }

    async function handleFileUpload(files) {
        const preview = document.getElementById('filesPreview');
        
        for (let file of files) {
            const fileItem = document.createElement('div');
            fileItem.className = 'flex items-center gap-3 p-3 bg-white/5 rounded-lg border border-white/10';
            fileItem.innerHTML = `

            preview.appendChild(fileItem);

    document.getElementById('publishPostBtn').addEventListener('click', async function() {
        const title = document.getElementById('postTitle').value.trim();

            for (let media of currentMedia) {
                if (media.file) {
                    const storageRef = window.firebaseModules.ref(window.storage, `posts/${Date.now()}_${media.file.name}`);
                    await window.firebaseModules.uploadBytes(storageRef, media.file);

                await window.firebaseModules.uploadBytes(storageRef, file);

                fileUrls.push({ name: file.name, url, size: file.size });

            await window.firebaseModules.addDoc(window.firebaseModules.collection(window.db, 'posts'), {

    // ğŸ”¥ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†Ø´ÙˆØ±Ø§Øª
    async function loadPosts() {
        try {
            const { collection, getDocs, query, orderBy } = window.firebaseModules;
            const postsQuery = query(
                collection(window.db, 'posts'),
                orderBy('createdAt', 'desc')
            );

            const postsList = document.getElementById('postsList');
            const emptyState = document.getElementById('emptyState');
            
            postsList.innerHTML = '';
            
            if (snapshot.empty) {
                emptyState.classList.remove('hidden');

                postsList.appendChild(postElement);
            });
            
            lucide.createIcons();
        } catch (error) {
