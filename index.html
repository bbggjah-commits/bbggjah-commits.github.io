        /*
        ========================================
        CSS Styling: Black, White, and Cosmic Aesthetics
        ========================================
        */

        :root {
            --bg-color: #0a0a0a; /* Deep Space Black */
            --text-color: #ffffff; /* Cosmic White */
            --accent-color: #333333; /* Dark Grey for subtle elements */
            --button-color: #1a1a1a;

            --star-color: #ffffff;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Hide scrollbars caused by moving elements */
            position: relative;
        }

        /*
        ========================================
        Cosmic Background (Stars, Dust, and Black Hole)
        ========================================
        */

        /* Stars/Dust Container */
        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* Black Hole Effect (subtle radial gradient) */
            background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 50%, var(--bg-color) 100%);
        }

        /* Keyframes for Star Twinkle (Tala'lu') */
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Keyframes for Star Movement (Haraka) */
        @keyframes move-stars {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        /* Creating Multiple Layers of Stars/Dust */
        .stars-layer {
            position: absolute;
            width: 3000px;
            height: 3000px;
            background: transparent;
            box-shadow: 
                0 0 1px var(--star-color), 100px 100px 2px var(--star-color),
                -50px 200px 1px rgba(255, 255, 255, 0.7), 250px 300px 1.5px var(--star-color),
                -300px 400px 1px rgba(255, 255, 255, 0.5), 150px 600px 0.8px var(--star-color),
                -200px 750px 1.2px rgba(255, 255, 255, 0.9), 300px 850px 1px var(--star-color),
                -450px 1000px 0.7px rgba(255, 255, 255, 0.6), 500px 1150px 1.1px var(--star-color),
                /* Add more stars for density */
                700px 1300px 1.3px var(--star-color), -600px 1450px 0.9px rgba(255, 255, 255, 0.7),
                850px 1600px 1.0px var(--star-color), -750px 1750px 1.4px rgba(255, 255, 255, 0.9),
                1000px 1900px 1.2px var(--star-color), -900px 2050px 0.6px rgba(255, 255, 255, 0.5),
                1150px 2200px 1.5px var(--star-color), -1050px 2350px 1.0px rgba(255, 255, 255, 0.8),
                1300px 2500px 0.8px var(--star-color), -1200px 2650px 1.1px rgba(255, 255, 255, 0.7),
                1450px 2800px 1.3px var(--star-color), -1350px 2950px 0.9px rgba(255, 255, 255, 0.6);
            
            animation: move-stars 150s linear infinite, twinkle 3s ease-in-out infinite alternate;
            transform-origin: 0 0;
        }

        .stars-layer:nth-child(2) {
            width: 2000px;
            height: 2000px;
            animation: move-stars 100s linear infinite, twinkle 4s ease-in-out infinite alternate;
            opacity: 0.6;
            transform: scale(0.5); /* Closer to the Black Hole, smaller */
        }

        .stars-layer:nth-child(3) {
            width: 4000px;
            height: 4000px;
            animation: move-stars 200s linear infinite, twinkle 5s ease-in-out infinite alternate;
            opacity: 0.4;
        }

        /*
        ========================================
        Main Content (Button and Icons)
        ========================================
        */

        .main-container {
            position: relative;
            z-index: 10; /* Above the cosmic background */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Slight overlay for readability */
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Download Button (The Jewel) */
        .download-btn {
            background-color: var(--button-color);
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none; /* In case we use an <a> tag */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .download-btn:hover {
            background-color: var(--button-hover);
            color: #00ffcc; /* A slight, cold light on hover */
            border-color: #00ffcc;
            box-shadow: 0 0 20px #00ffcc, 0 0 10px var(--text-color);
            transform: translateY(-2px);
        }
        
        /* Icons Section (The Unmatched Icons) - Now using Font Awesome */
        .icon-bar {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .icon-bar a {
            color: var(--text-color);
            font-size: 2.5em; /* Adjust size as needed */
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .icon-bar a:hover {
            color: #cccccc;
            transform: scale(1.1) rotate(5deg);
        }

        /* Footer for Copyright */

            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 0.8em;
            opacity: 0.7;
        }

    </style>
