<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDXS Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, updateDoc, doc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAk_Nb7MzG7D_hAXRAxZdt7jtsjwIj-zJw",
            authDomain: "vndxs-network.firebaseapp.com",
            projectId: "vndxs-network",
            storageBucket: "vndxs-network.firebasestorage.app",
            messagingSenderId: "252650626086",
            appId: "1:252650626086:web:555f3cfbf77f3a193a9ae7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseApp = app;
        window.db = db;
        window.firebaseModules = { collection, addDoc, getDocs, orderBy, query, updateDoc, doc, serverTimestamp, deleteDoc };
    </script>
    <style>
        .font-arabic { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .dir-rtl { direction: rtl; }
        .dir-ltr { direction: ltr; }
        .hidden-content { display: none !important; }
        .container-custom { max-width: 1200px; margin: 0 auto; }
        .post-card, .post-image { transition: all 0.3s ease; }
        .post-card:hover { transform: translateY(-2px); }
        .search-results { position: absolute; top: 100%; background: #1a1a1a; border: 1px solid #333; border-radius: 0 0 12px 12px; max-height: 200px; overflow-y: auto; z-index: 1000; width: 100%; }
        .search-result-item { padding: 12px 16px; border-bottom: 1px solid #333; cursor: pointer; transition: background 0.2s ease; }
        .search-result-item:hover { background: #2a2a2a; }
        .comment-section { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .comment-section.open { max-height: 500px; }
        @media (max-width: 768px) {
            .container-custom { padding-left: 1rem; padding-right: 1rem; }
            .header-content { flex-direction: column; gap: 1rem; }
            .post-grid { grid-template-columns: 1fr; }
            .post-actions { flex-wrap: wrap; gap: 0.5rem; }
        }
    </style>
</head>
<body class="bg-black text-white font-arabic min-h-screen dir-rtl">
<div id="loadingScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <div class="text-center">
        <div class="w-12 h-12 border-3 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-3"></div>
        <p class="text-gray-400 text-sm">جاري التحميل...</p>
    </div>
</div>

<div id="mainContent" class="hidden-content">
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[20%] w-[300px] h-[300px] bg-[#0a1128] rounded-full blur-[80px] opacity-40"></div>
        <div class="absolute bottom-[-10%] right-[10%] w-[250px] h-[250px] bg-[#1e40af] rounded-full blur-[60px] opacity-20"></div>
    </div>

    <header class="relative z-10 border-b border-white/10 bg-black/80 backdrop-blur-sm">
        <div class="container-custom px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://d.top4top.io/p_3616filhy0.jpg" alt="VNDXS Logo" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full border border-white/10 object-cover"/>
                    <h1 class="text-lg sm:text-xl font-bold font-orbitron bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                        VNDXS Network
                    </h1>
                </div>
                <button id="createPostBtn" class="flex items-center gap-1 sm:gap-2 px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded-xl transition-all duration-200 text-sm">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span class="hidden sm:block">منشور جديد</span>
                </button>
            </div>
        </div>
    </header>

    <main class="relative z-10 container-custom px-4 py-4">
        <div id="createPostSection" class="mb-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4 hidden">
            <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
                <i data-lucide="edit-3" class="w-5 h-5 text-blue-400"></i>
                منشور جديد
            </h2>
            <div class="space-y-3">
                <input type="text" id="postTitle" placeholder="عنوان المنشور" class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                <textarea id="postContent" rows="3" placeholder="محتوى المنشور" class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:outline-none resize-none text-sm"></textarea>
                
                <div class="space-y-2">
                    <label class="text-gray-300 text-sm">الصور/GIF (اختياري)</label>
                    <div class="border border-dashed border-white/20 rounded-lg p-3 text-center cursor-pointer" onclick="document.getElementById('postImages').click()">
                        <i data-lucide="image" class="w-6 h-6 text-gray-400 mx-auto mb-1"></i>
                        <p class="text-gray-400 text-xs">انقر لرفع الصور أو GIF</p>
                        <input type="file" id="postImages" multiple accept="image/*,.gif" class="hidden">
                    </div>
                    <div id="imagePreview" class="grid grid-cols-2 gap-2"></div>
                </div>

                <div class="space-y-2">
                    <label class="text-gray-300 text-sm">الملفات (اختياري)</label>
                    <div class="border border-dashed border-white/20 rounded-lg p-3 text-center cursor-pointer" onclick="document.getElementById('postFiles').click()">
                        <i data-lucide="file" class="w-6 h-6 text-gray-400 mx-auto mb-1"></i>
                        <p class="text-gray-400 text-xs">انقر لرفع الملفات</p>
                        <input type="file" id="postFiles" multiple class="hidden">
                    </div>
                    <div id="filePreview" class="space-y-1"></div>
                </div>

                <div class="flex gap-2 pt-2">
                    <button id="publishPostBtn" class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors text-sm">
                        نشر المنشور
                    </button>
                    <button id="cancelPostBtn" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition-colors text-sm">
                        إلغاء
                    </button>
                </div>
            </div>
        </div>

        <div class="mb-6">
            <div class="relative">
                <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="text" id="searchPosts" placeholder="ابحث في المنشورات..." class="w-full pl-10 pr-4 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                <div id="searchResults" class="search-results hidden"></div>
            </div>
        </div>

        <div id="postsContainer">
            <div id="postsList" class="space-y-4"></div>
            <div id="emptyState" class="text-center py-8">
                <i data-lucide="newspaper" class="w-10 h-10 text-gray-600 mx-auto mb-2"></i>
                <p class="text-gray-400 text-sm">لا توجد منشورات بعد</p>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        lucide.createIcons();
        
        let currentImages = [];
        let currentFiles = [];
        let editingPostId = null;

        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden-content');
            loadPosts();
        }, 800);

        async function loadPosts() {
            try {
                const { getDocs, collection, query, orderBy } = window.firebaseModules;
                const q = query(collection(window.db, 'posts'), orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);
                const postsList = document.getElementById('postsList');
                const emptyState = document.getElementById('emptyState');
                
                postsList.innerHTML = '';
                
                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                snapshot.forEach(doc => {
                    const post = { id: doc.id, ...doc.data() };
                    const postElement = createPostElement(post);
                    postsList.appendChild(postElement);
                });
                
                lucide.createIcons();
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'post-card bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4';
            div.innerHTML = `
                <div class="flex items-start justify-between mb-3">
                    <h3 class="text-base font-bold text-white flex-1">${post.title}</h3>
                    <div class="flex items-center gap-1">
                        <button onclick="editPost('${post.id}')" class="text-gray-400 hover:text-blue-400 transition-colors p-1">
                            <i data-lucide="edit" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deletePost('${post.id}')" class="text-gray-400 hover:text-red-400 transition-colors p-1">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <p class="text-gray-300 mb-3 text-sm leading-relaxed">${post.content}</p>
                ${post.images && post.images.length > 0 ? `
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        ${post.images.map(img => `
                            <img src="${img}" alt="صورة المنشور" class="post-image w-full h-20 object-cover rounded-lg">
                        `).join('')}
                    </div>
                ` : ''}
                ${post.files && post.files.length > 0 ? `
                    <div class="space-y-1 mb-3">
                        ${post.files.map(file => `
                            <div class="flex items-center gap-2 p-2 bg-white/5 rounded border border-white/10">
                                <i data-lucide="file" class="w-3 h-3 text-blue-400"></i>
                                <span class="text-gray-300 text-xs flex-1 truncate">${file.name}</span>
                                <button onclick="downloadFile('${file.url}', '${file.name}')" class="text-blue-400 hover:text-blue-300 text-xs">
                                    تحميل
                                </button>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                <div class="flex items-center justify-between pt-3 border-t border-white/10">
                    <span class="text-gray-500 text-xs">${new Date(post.timestamp?.toDate()).toLocaleDateString('ar-EG')}</span>
                    <div class="flex items-center gap-3 text-gray-400 post-actions">
                        <button onclick="likePost('${post.id}')" class="flex items-center gap-1 text-xs hover:text-red-400 transition-colors">
                            <i data-lucide="heart" class="w-3 h-3"></i>
                            <span>${post.likes || 0}</span>
                        </button>
                        <button onclick="toggleComments('${post.id}')" class="flex items-center gap-1 text-xs hover:text-blue-400 transition-colors">
                            <i data-lucide="message-circle" class="w-3 h-3"></i>
                            <span>تعليق</span>
                        </button>
                    </div>
                </div>
                <div id="comments-${post.id}" class="comment-section mt-3">
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="commentInput-${post.id}" placeholder="اكتب تعليق..." class="flex-1 px-2 py-1 bg-white/5 border border-white/10 rounded text-xs">
                        <button onclick="addComment('${post.id}')" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-xs">إرسال</button>
                    </div>
                    <div id="commentsList-${post.id}" class="space-y-2"></div>
                </div>
            `;
            return div;
        }

        window.editPost = function(postId) {
            editingPostId = postId;
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('createPostSection').classList.remove('hidden');
        };

        window.deletePost = async function(postId) {
            if (confirm('هل تريد حذف هذا المنشور؟')) {
                try {
                    const { deleteDoc, doc } = window.firebaseModules;
                    await deleteDoc(doc(window.db, 'posts', postId));
                    loadPosts();
                } catch (error) {
                    console.error('Error deleting post:', error);
                }
            }
        };

        window.likePost = async function(postId) {
            try {
                const { doc, updateDoc, getDoc } = window.firebaseModules;
                const postRef = doc(window.db, 'posts', postId);
                const postSnap = await getDoc(postRef);
                if (postSnap.exists()) {
                    const currentLikes = postSnap.data().likes || 0;
                    await updateDoc(postRef, { likes: currentLikes + 1 });
                    loadPosts();
                }
            } catch (error) {
                console.error('Error liking post:', error);
            }
        };

        window.toggleComments = function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            commentsSection.classList.toggle('open');
        };

        window.addComment = async function(postId) {
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const comment = commentInput.value.trim();
            if (comment) {
                try {
                    const { doc, updateDoc, arrayUnion, serverTimestamp } = window.firebaseModules;
                    const postRef = doc(window.db, 'posts', postId);
                    await updateDoc(postRef, {
                        comments: arrayUnion({
                            text: comment,
                            timestamp: serverTimestamp()
                        })
                    });
                    commentInput.value = '';
                    loadPosts();
                } catch (error) {
                    console.error('Error adding comment:', error);
                }
            }
        };

        window.downloadFile = function(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
        };

        document.getElementById('postImages').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            currentImages = [];
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'w-full h-20 object-cover rounded-lg post-image';
                        preview.appendChild(img);
                        currentImages.push({
                            url: e.target.result,
                            name: file.name,
                            type: file.type
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        document.getElementById('postFiles').addEventListener('change', function(e) {
            const preview = document.getElementById('filePreview');
            currentFiles = [];
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center gap-2 p-2 bg-white/5 rounded border border-white/10';
                    fileItem.innerHTML = `
                        <i data-lucide="file" class="w-3 h-3 text-blue-400"></i>
                        <span class="text-gray-300 text-xs flex-1 truncate">${file.name}</span>
                        <span class="text-gray-500 text-xs">${(file.size / 1024).toFixed(1)}KB</span>
                    `;
                    preview.appendChild(fileItem);
                    
                    currentFiles.push({
                        url: e.target.result,
                        name: file.name,
                        size: file.size
                    });
                };
                reader.readAsDataURL(file);
            });
            lucide.createIcons();
        });

        document.getElementById('createPostBtn').addEventListener('click', function() {
            editingPostId = null;
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('filePreview').innerHTML = '';
            document.getElementById('createPostSection').classList.remove('hidden');
        });

        document.getElementById('publishPostBtn').addEventListener('click', async function() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            
            if (!title || !content) {
                alert('يرجى ملء العنوان والمحتوى');
                return;
            }
            
            try {
                const { addDoc, collection, serverTimestamp } = window.firebaseModules;
                await addDoc(collection(window.db, 'posts'), {
                    title,
                    content,
                    images: currentImages,
                    files: currentFiles,
                    likes: 0,
                    comments: [],
                    timestamp: serverTimestamp()
                });
                
                document.getElementById('createPostSection').classList.add('hidden');
                currentImages = [];
                currentFiles = [];
                loadPosts();
            } catch (error) {
                console.error('Error publishing post:', error);
                alert('حدث خطأ في نشر المنشور');
            }
        });

        document.getElementById('cancelPostBtn').addEventListener('click', function() {
            document.getElementById('createPostSection').classList.add('hidden');
        });

        document.getElementById('searchPosts').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length >= 2) {
                searchPosts(searchTerm);
            } else {
                document.getElementById('searchResults').classList.add('hidden');
                loadPosts();
            }
        });

        async function searchPosts(searchTerm) {
            try {
                const { getDocs, collection, query, orderBy } = window.firebaseModules;
                const q = query(collection(window.db, 'posts'), orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);
                const results = [];
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    if (post.title.toLowerCase().includes(searchTerm) || post.content.toLowerCase().includes(searchTerm)) {
                        results.push({ id: doc.id, ...post });
                    }
                });
                
                displaySearchResults(results);
            } catch (error) {
                console.error('Error searching posts:', error);
            }
        }

        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item text-gray-400 text-sm">لا توجد نتائج</div>';
            } else {
                results.forEach(post => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.innerHTML = `
                        <div class="font-medium text-sm">${post.title}</div>
                        <div class="text-gray-400 text-xs mt-1">${post.content.substring(0, 50)}...</div>
                    `;
                    item.onclick = () => {
                        document.getElementById('searchPosts').value = post.title;
                        searchResults.classList.add('hidden');
                        filterPostsBySearch(post.title);
                    };
                    searchResults.appendChild(item);
                });
            }
            searchResults.classList.remove('hidden');
        }

        function filterPostsBySearch(searchTerm) {
            const posts = document.querySelectorAll('.post-card');
            posts.forEach(post => {
                const title = post.querySelector('h3').textContent.toLowerCase();
                const content = post.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchTerm.toLowerCase()) || content.includes(searchTerm.toLowerCase())) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('#searchPosts') && !e.target.closest('#searchResults')) {
                document.getElementById('searchResults').classList.add('hidden');
            }
        });
    });
</script>
</body>
</html>
